spring.datasource.url=jdbc:h2:mem:trading
#spring.datasource.url=jdbc:h2:file:./trading;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
spring.datasource.schema=classpath:schema-h2.sql
#spring.datasource.data=classpath:data-h2.sql

spring.h2.console.enabled=true
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.root=INFO
